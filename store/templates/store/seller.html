{% extends 'store/main.html' %}
{% load static %}

{% block content %}
  <!-- {% if seller != None %}
    {{seller.name}}
  {% endif %} -->
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form" method="post">
                {% csrf_token %}
                <div id="user-info">
                    <label for="product_name">Product Name</label>
                    <input required class="form-control" type="text" name="product_name" placeholder="Product Name.."> <br>
                    <label for="price">Price</label>
                    <input required class="form-control" type="number" name="price" placeholder="Price.." min="0" value="0" step=".01"> <br>
                    <label for="digital">Digital Product/Online Product</label>
                    <select required class="form-control" name="digital" id="digital">
                        <option value="no">No</option>
                        <option value="yes">Yes</option>
                    </select> <br>
                    <label for="image">Product Image</label>
                    <input required class="form-control" type="file" name="image" id="image"><br>
                    <input required class="form-control" type="submit" value="Submit"><br>
                </div>
            </form>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <h3>User Profile</h3>
            <hr>
            <h5>User Name : <h3>{{seller.user}}</h3></h5>
            <hr>
            <h5>Name : <h3>{{seller.name}}</h3></h5>
            <hr>
            <h5>Email : <h3>{{seller.email}}</h3></h5>
            <hr>
        </div>
    </div>
</div>
{% endblock content %}
